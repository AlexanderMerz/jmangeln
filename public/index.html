<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J&M Angeln</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/banner.css">
</head>
<body>
    
    <header class="navbar">
        <img class="navbar__brand" src="./images/brand.webp" alt="J&M Angeln Logo">
        <nav class="navbar__navigation">
            <ul>
                <li><a href="/">Team</a></li>
                <li><a href="/">Videos</a></li>
                <li><a href="/">Social</a></li>
                <li><a href="/">Merch</a></li>
                <li><a href="/">Blog</a></li>
            </ul>
        </nav>
        <div class="menu-icon">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </header>
    
    <div class="space"></div>
    
    <section class="banner">
        <picture>
            <source
                width="100%"
                height
                type="image/webp"
                srcset="./images/landing.webp"
                media="(min-width:1024px)"
            >
            <img src="./images/landing_opt.jpg" alt="Two men fishing">
        </picture>
    </section>
    
    <!-- Scripts -->
    <script src="./scripts/menu-icon.js"></script>
    
</body>
</html>
