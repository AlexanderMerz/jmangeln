<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J&M Angeln</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/banner.css">
</head>
<body>
    
    <header class="navbar">
        <picture class="navbar__brand">
            <source  srcset="./images/brand.webp" type="image/webp">
            <source srcset="./images/brand.jpg" type="image/jpeg"> 
            <img src="./images/brand.jpg" alt="J&M Angeln Logo">
        </picture>
        <nav class="navbar__navigation">
            <ul>
                <li><a href="/">Team</a></li>
                <li><a href="/">Videos</a></li>
                <li><a href="/">Social</a></li>
                <li><a href="/">Merch</a></li>
                <li><a href="/">Blog</a></li>
            </ul>
        </nav>
        <div class="menu-icon">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </header>

    <section class="banner">
        <picture>
            <source
                width="100%"
                height
                type="image/webp"
                srcset="./images/test_big.webp"
                media="(min-width:1600px)"
            >
            <source
                width="100%"
                height
                type="image/webp"
                srcset="./images/test_medium.webp"
                media="(min-width:1024px)"
            >
            <source
                width="100%"
                height
                type="image/webp"
                srcset="./images/test_small.webp"
                media="(min-width:768px)"
            >
            <img srcset="
                ./images/test_big.jpg 1600w,
                ./images/test_medium.jpg 1024w,
                ./images/test_small.jpg 768w
            " alt="Two men fishing">
        </picture>
    </section>

    <section class="label">
        <h1>Weil Angeln <span>verbindet</span></h1>
    </section>
    
    <!-- Scripts -->
    <script src="./scripts/menu-icon.js"></script>
    
</body>
</html>
