<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J&M Angeln - Videos</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/videos.css">

</head>
<body>
    
    <header class="navbar">
        <picture class="navbar__brand">
            <source  srcset="./images/brand.webp" type="image/webp">
            <source srcset="./images/brand.jpg" type="image/jpeg"> 
            <img src="./images/brand.jpg" alt="J&M Angeln Logo">
        </picture>
        <nav class="navbar__navigation">
            <ul>
                <li><a href="/team">Team</a></li>
                <li><a href="/videos" class="active">Videos</a></li>
                <li><a href="/social">Social</a></li>
                <li><a href="/merch">Merch</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
        <div class="menu-icon">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </header>

    <div class="space"></div>

    <div class="path">
        Home
        <img src="../images/baseline-arrow_forward-24px.svg" alt="path">
        Videos
    </div>

    <main class="video-player">
        <div class="video-wrapper">
                <iframe
                title="video-player"
                alt="video-player"
                rel="noopener"
                src="https://www.youtube.com/embed/"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
        <section class="playlist"></section>
        <div class="video-player__footer">
            <a
                href="https://www.youtube.com/user/jonas9192" 
                target="_blank"
                rel="noopener"
            >Zum Kanal</a>
        </div>
    </main>
    
    <script defer src="../scripts/ui.js"></script>
    <script async src="../scripts/fetch.js"></script>
    <script defer type="module" src="../components/playlist-item.js"></script>
    <script defer src="../scripts/video-player.js"></script>
    
</body>
</html>
